<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>FOSS-Deck Mobile</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<div class="container">
  <h1>FOSS-Deck</h1>

  <!-- Connect Section -->
  <section id="connectSection" class="section">
    <div class="row">
      <button id="scan" class="primary">Scan</button>
      <button id="direct">Connect directly</button>
    </div>
    <div id="scanStatus" class="status-text"></div>
    <div id="hosts"></div>
  </section>

  <!-- Controls Section -->
  <section id="controlsSection" class="section hidden">
    <div id="connStatus" class="center-text">Disconnected</div>

    <div class="slider-container">
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.50" />
      <span id="volVal">50%</span>
    </div>

    <div class="control-buttons">
      <button id="volUp">+</button>
      <button id="toggleMute" class="primary">Toggle Mute</button>
      <button id="volDown">âˆ’</button>
    </div>

    <span id="muteStatus" class="mute-status">(unknown)</span>

    <div class="row extra-row">
      <button id="getStatus">Refresh</button>
      <button id="disconnect">Disconnect</button>
    </div>
  </section>

  <!-- Log -->
  <section class="section">
    <div class="log-header">
      <strong>Log</strong>
      <button id="clearLog">Clear</button>
    </div>
    <div id="log"></div>
  </section>
</div>

<script src="./main.js"></script>
</body>
</html>
