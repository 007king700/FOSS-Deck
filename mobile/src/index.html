<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>FOSS-Deck Mobile</title>
  <style>
    :root { --bg:#0b0e14; --panel:#121722; --muted:#8a98b5; --text:#e6edf3; --acc:#4aa3ff; --ok:#26d07c; --err:#ff5c5c; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:16px 18px; background:linear-gradient(180deg,#101524,#0c1220); border-bottom:1px solid #1e2433; position:sticky; top:0; z-index:5; }
    h1 { font-size:18px; margin:0 0 2px; }
    .sub { color:var(--muted); font-size:12px; }
    main { padding:16px; display:grid; gap:14px; }
    .card { background:var(--panel); border:1px solid #1b2233; border-radius:12px; padding:12px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input[type="text"] { flex:1; min-width:220px; padding:10px 12px; border-radius:10px; border:1px solid #24304a; background:#0e1422; color:var(--text); outline:none; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #24304a; background:#0f1a2e; color:var(--text); cursor:pointer; }
    button.primary { background:#0a2346; border-color:#183a6c; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .hint { color:var(--muted); font-size:12px; margin-top:8px; }
    .hosts { display:grid; gap:8px; margin-top:8px; }
    .host { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border:1px solid #22304a; border-radius:10px; background:#0e1524; }
    .host .name { font-weight:600; }
    .host .url { color:var(--muted); font-size:12px; }
    .status { font-size:13px; padding:8px 10px; border-radius:8px; background:#0d1627; border:1px solid #22304a; }
    .status.ok { border-color:#204f3c; }
    .status.err { border-color:#50303a; }
    .controls { display:grid; gap:10px; grid-template-columns:repeat(2,1fr); }
    .controls button { width:100%; }
    .slider-row { display:flex; gap:10px; align-items:center; }
    input[type="range"] { width:100%; }
    #log { font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; max-height:180px; overflow:auto; background:#0a1020; border:1px solid #1b2233; border-radius:10px; padding:10px; white-space:pre-wrap; }
    .mini { font-size:11px; color:var(--muted); }
    .spacer { height:8px; }
  </style>
</head>
<body>
<header>
  <h1>FOSS-Deck Mobile</h1>
  <div class="sub">Find and control your PC server over LAN</div>
</header>

<main>
  <!-- Discovery -->
  <section class="card">
    <div class="row">
      <button id="scan" class="primary">ðŸ”Ž Scan LAN</button>
      <span id="scanStatus" class="mini">Idle</span>
    </div>
    <div class="hint">
      Works on real devices on the same Wi-Fi. Emulators usually canâ€™t broadcast; use manual connect below.
    </div>
    <div id="hosts" class="hosts"></div>
  </section>

  <!-- Manual connect -->
  <section class="card">
    <div class="row">
      <input id="wsUrl" type="text" placeholder="ws://&lt;pc-ip&gt;:3030/ws" />
      <button id="useEmu">Use 10.0.2.2</button>
      <button id="connect" class="primary">Connect</button>
      <button id="disconnect">Disconnect</button>
    </div>
    <div class="hint">
      Tip: on Windows + Android emulator, host is <code>10.0.2.2</code>. On a real phone, use your PCâ€™s Wi-Fi IP.
    </div>
    <div class="spacer"></div>
    <div id="connStatus" class="status">Disconnected</div>
  </section>

  <!-- Controls -->
  <section class="card">
    <div class="slider-row">
      <label for="vol">Volume</label>
      <input id="vol" type="range" min="0" max="1" step="0.01" />
      <span id="volVal" class="mini">--%</span>
    </div>
    <div class="controls">
      <button id="volUp">Vol +</button>
      <button id="volDown">Vol âˆ’</button>
      <button id="mute">Mute</button>
      <button id="unmute">Unmute</button>
      <button id="toggleMute">Toggle mute</button>
      <button id="getStatus">Get status</button>
    </div>
  </section>

  <!-- Log -->
  <section class="card">
    <div class="row" style="justify-content: space-between;">
      <div>Log</div>
      <button id="clearLog">Clear</button>
    </div>
    <div id="log"></div>
  </section>
</main>

<!-- IMPORTANT: use a relative path so Android loads it -->
<script type="module" src="./main.js"></script>
</body>
</html>
